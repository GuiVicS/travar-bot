<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Travador de Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding-top: 40px; }
    .container { max-width: 500px; }
    .radio-label { margin-bottom: 0.5rem; }
  </style>
</head>
<body>

  <div class="container shadow p-4 bg-white rounded">
    <h4 class="mb-4 text-center">Travador de Bot - Escolha a Loja</h4>

    <!-- 🏪 Lojas -->
    <div class="mb-3">
      <label class="form-label fw-bold">Escolha a loja:</label>
      <div id="lojasGroup">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="loja" id="lojaSaoko" value="saoko" checked>
          <label class="form-check-label radio-label" for="lojaSaoko">Saoko</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="loja" id="lojaTsete" value="tsetecustom">
          <label class="form-check-label radio-label" for="lojaTsete">Tsete Custom</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="loja" id="lojaGeek" value="geekroyal">
          <label class="form-check-label radio-label" for="lojaGeek">Geek Royal</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="loja" id="lojaStellar" value="stellarprint">
          <label class="form-check-label radio-label" for="lojaStellar">Stellar Print</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="loja" id="lojaRemissao" value="remissao">
          <label class="form-check-label radio-label" for="lojaRemissao">Remissão</label>
        </div>
      </div>
    </div>

    <!-- 🔘 Formulário: Desligar Bot Geral -->
    <form id="desligarGeralForm" class="mb-4">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="desligarSwitch">
        <label class="form-check-label" for="desligarSwitch">Desligar Bot Geral</label>
      </div>
      <button type="submit" class="btn btn-dark mt-2 w-100">Enviar Comando Geral</button>
    </form>

    <!-- 📲 Formulário individual -->
    <form id="webhookForm">
      <div class="mb-3">
        <label class="form-label">Número do WhatsApp</label>
        <div class="input-group">
          <span class="input-group-text">+</span>
          <select class="form-select" id="ddi" style="max-width: 80px;">
            <option value="55" selected>55 🇧🇷</option>
            <option value="1">1 🇺🇸</option>
            <option value="351">351 🇵🇹</option>
            <option value="34">34 🇪🇸</option>
            <option value="44">44 🇬🇧</option>
          </select>
          <input type="tel" class="form-control" id="numero" placeholder="16999999999" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="travar" class="form-label">Ação</label>
        <select class="form-select" id="travar" required>
          <option value="true">Travar</option>
          <option value="false">Destravar</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar Comando</button>
    </form>

    <div id="result" class="mt-3 text-center fw-bold"></div>
  </div>

  <script>
    // 🔘 Desligar Bot Geral
    document.getElementById("desligarGeralForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const loja = document.querySelector('input[name="loja"]:checked').value;
      const webhookUrl = `https://workflow.t7custom.com.br/webhook-test/travar-bot-${loja}`;
      const desligar = document.getElementById("desligarSwitch").checked;

      const payload = { desligar_geral: desligar };

      await enviarComando(webhookUrl, payload);
    });

    // 📲 Travar/Destravar Individual
    document.getElementById("webhookForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const loja = document.querySelector('input[name="loja"]:checked').value;
      const webhookUrl = `https://workflow.t7custom.com.br/webhook/travar-bot-${loja}`;
      const ddi = document.getElementById("ddi").value;
      const numero = document.getElementById("numero").value.replace(/\D/g, '');
      const travar = document.getElementById("travar").value === "true";

      const payload = {
        numero: ddi + numero,
        travar: travar
      };

      await enviarComando(webhookUrl, payload);
    });

    // ✅ Função genérica para envio
    async function enviarComando(url, payload) {
      const result = document.getElementById("result");
      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        let responseBody = "";
        try {
          responseBody = await res.json();
        } catch {
          responseBody = await res.text();
        }

        if (res.ok) {
          result.textContent = "✅ Sucesso!\n" + (typeof responseBody === "object" ? JSON.stringify(responseBody) : responseBody);
          result.style.color = "green";
        } else {
          const mensagemErro = typeof responseBody === "object" ? responseBody.message || JSON.stringify(responseBody) : responseBody;
          result.textContent = "❌ Erro. Status: " + res.status + "\nMensagem: " + mensagemErro;
          result.style.color = "red";
        }
      } catch (error) {
        result.textContent = "❌ Erro de rede: " + error.message;
        result.style.color = "red";
        console.error(error);
      }
    }
  </script>
</body>
</html>
